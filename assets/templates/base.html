{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Tursh{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    </head>
    <body>
        <div class="container-fluid">
            <br /><br />
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <div class="row">
                        <h1 class="text-center">{% block header %}<a href="{% url 'shortener:index' %}">Tiny Url Shortener</a>{% endblock %}</h1>
                        <p class="text-center">Ad-free url shortener</p>
                        <hr />
                    </div>

                    {% block content %}
                    <p>No Content</p>
                    {% endblock %}
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/knockout.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/cookiejs.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/clipboard.min.js' %}"></script>
    </body>
</html>
